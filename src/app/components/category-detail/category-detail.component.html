<div class="loading" *ngIf="!category">
    Cargando....
</div>

<div class="container-fluid mt-3" *ngIf="category">
    <hr>
    <h1>{{category.name}}</h1>
    <div class="loading" *ngIf="!posts">
        Cargando listado....
    </div>
    <div class="alert alert-warning" *ngIf="posts && posts.length == 0">
        No hay elementos
    </div>
    <app-post-list [posts]="posts"
            [identity]="identity"
            [url]="url">
    </app-post-list>
</div>
