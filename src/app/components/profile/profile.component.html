<div class="loading" *ngIf="!posts">
    Cargando....
</div>

<div class="container-fluid mt-3" *ngIf="posts">
    <hr>
    <div class="user-card">
        <div class="avatar_mask_profile float-left mr-3">
            <img src="{{ url + 'user/avatar/' + identity.image}}" class="avatar-nav">
        </div>
        <div class="data-mask float-left">
            <h1>Perfil de {{user.name + ' ' + user.surname}}</h1>
            <p [innerHtml]="user.description"></p>
        </div>
        <div class="clearfix"></div>
    </div>
    <hr>
    <app-post-list [posts]="posts"
                   [identity]="identity"
                   [url]="url">
    </app-post-list>
</div>
