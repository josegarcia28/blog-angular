<div class="col-md-12" *ngIf="!post">
    Cargando...
</div>
<div class="col-md-12 mt-3" *ngIf="post">
    <div class="card" style="width: 18rem;">
        <img src="{{ url + 'post/image/' + post.image}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h1>{{ post.title }}</h1>
            <h5>{{ post.category.name }} - <a [routerLink]="['/perfil', post.user_id]">{{ post.user.name + ' ' + post.user.surname}}</a></h5>
            <hr>
            <p [innerHtml]="post.content"></p>
        </div>
    </div>
</div>
